<div class="container" style="padding-top: 50px;">

    <h1 style="text-align:center;">Neatio Blockchain Explorer</h1>

    <h4 style="text-align:center; margin-top: 30px;">
      <a href="./#/block/{{blockNum}}">Last Block: {{blockNum}}</a>
    </h4>

    <table class="table table-striped" cellpadding="0" cellspacing="0" style="text-align:center;padding:0px;margin-bottom:50px;width:100%">
      <tbody>
	<tr>
	  <th>Block height</th>
	  <th>Transactions</th>
 	  <th>Transaction timestamp</th>
	  <th>Block size</th>
	</tr>
	<tr data-ng-repeat="i in blocks">
	  <td><a href="./#/block/{{i.number}}">{{i.number}}</a></td>
	  <td>{{i.transactions.length}}</td>
	  <td>{{i.timestamp  * 1000 | date:'yyyy-MM-dd | HH:mm:ss'}}</td>
	  <td>{{i.size}}</td>
        </tr>

      </tbody>
    </table>

</div>
